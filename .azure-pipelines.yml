trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: TF_API_TOKEN
    value: $(TF_API_TOKEN) # Ensure this variable is set in your pipeline variables or variable group  
  - name: TF_CLOUD_ORGANIZATION
    value: 'TF_Cloud_Org_101'
  - name: TF_WORKSPACE
    value: 'tf-gcp-with-ado'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'

- script: |
    curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
    echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
    sudo apt update && sudo apt install terraform -y
  displayName: 'Install Terraform'

- script: |
    terraform init
    terraform plan
    terraform apply -auto-approve
  env:
    TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)
  displayName: 'Terraform Init, Plan & Apply'

- script: |
    echo "Terraform deployment completed successfully."
  displayName: 'Deployment Complete'
